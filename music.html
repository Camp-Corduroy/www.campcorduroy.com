<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - CAMP CORDUROY</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CAMP CORDUROY</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="music.html">Music</a>
                <a href="merch.html">Merch</a>
                <a href="about.html">About</a>
                <button class="sign-up" onclick="openSignupModal()">Sign Up</button>
                <button class="login" onclick="openLoginModal()">Log In</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="music-player-section">
            <div class="music-player">
                <div class="player-art">
                    <img src="placeholder-album.jpg" alt="Album Art" id="albumArt">
                    <div class="player-overlay">
                        <button id="prevTrack"><i class="fas fa-backward"></i></button>
                        <button id="playPause"><i class="fas fa-play"></i></button>
                        <button id="nextTrack"><i class="fas fa-forward"></i></button>
                    </div>
                </div>
                <div class="player-info">
                    <div class="track-info">
                        <h3 id="trackTitle">Track Title</h3>
                        <p id="artistName">CAMP CORDUROY</p>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <div class="time-stamps">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button id="shuffle"><i class="fas fa-random"></i></button>
                        <button id="volumeControl">
                            <i class="fas fa-volume-up"></i>
                            <div class="volume-slider">
                                <input type="range" min="0" max="100" value="100" id="volumeRange">
                            </div>
                        </button>
                        <button id="repeat"><i class="fas fa-redo"></i></button>
                    </div>
                </div>
            </div>
        </section>

        <section class="music-section">
            <h1>Music</h1>
            <div class="music-grid">
                <div class="album-card">
                    <div class="track-art" data-track="track1.mp3" data-title="Track 1">
                        <div class="placeholder-img"></div>
                        <button class="play-button"><i class="fas fa-play"></i></button>
                    </div>
                    <h3>Track 1</h3>
                    <p>Release Date: Summer 2025</p>
                    <button class="pre-save">Pre-save</button>
                </div>
                <!-- Add more track cards as needed -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>
    
    <!-- Include the same modals as index.html -->
    <script src="script.js"></script>
</body>
</html>
